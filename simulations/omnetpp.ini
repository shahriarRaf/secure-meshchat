[General]
network = MeshChatNetwork
ned-path = .;../src
sim-time-limit = 30s

*.node[*].packetLossRate = 0.05
*.node[*].maxMessages = 15
*.node[*].initialTTL = 7
*.node[*].messageSendInterval = exponential(5s)
*.node[*].displayStrings = true

*.node[0..5].enableMobility = true
*.node[0..5].mobilityUpdateInterval = 2s
*.node[0..5].mobilitySpeed = 10mps
*.node[0..5].areaWidth = 800m
*.node[0..5].areaHeight = 600m

*.node[6..11].enableMobility = false

[Config Broadcast]
description = "Emergency broadcast test"
*.node[0].broadcastInterval = 10s
*.node[0].enableBroadcast = true
*.node[2].broadcastInterval = 15s
*.node[2].enableBroadcast = true

[Config Scalability]
description = "12 nodes test"

[Config Mobility]
description = "All nodes mobile"
*.node[*].enableMobility = true

[Config FullTest]
description = "12 nodes + mobility + link failures"
sim-time-limit = 500s
*.node[0..7].enableMobility = true



[Config QuickDemo]
description = "FAST 60-second demo for presentation"
sim-time-limit = 60s  # Only 60 seconds simulation time!

# Use 12 nodes
*.numNodes = 12

# Enable mobility for all nodes
*.mobility = true

# Enable link failures
*.enableLinkFailures = true

# Much faster message sending
*.node[*].messageSendInterval = exponential(2s)
*.node[*].maxMessages = 8
*.node[*].initialTTL = 5

# Mobility on 4 nodes only
*.node[0..3].enableMobility = true
*.node[0..3].mobilityUpdateInterval = 1s
*.node[0..3].mobilitySpeed = 15mps
*.node[0..3].areaWidth = 600m
*.node[0..3].areaHeight = 400m

# Static nodes
*.node[4..11].enableMobility = false

# Less packet loss for cleaner demo
*.node[*].packetLossRate = 0.03

[Config SuperFast]
description = "ULTRA-FAST 30-second demo"
sim-time-limit = 30s  # Only 30 seconds!

*.numNodes = 12  # 12 nodes
*.node[*].messageSendInterval = exponential(1s)  # Very fast messages
*.node[*].maxMessages = 5
*.node[*].initialTTL = 4

# Mobility on 3 nodes
*.node[0..2].enableMobility = true
*.node[0..2].mobilityUpdateInterval = 0.5s
*.node[0..2].mobilitySpeed = 20mps
*.node[0..2].areaWidth = 400m
*.node[0..2].areaHeight = 300m

# Static nodes
*.node[3..11].enableMobility = false

*.node[*].packetLossRate = 0.02